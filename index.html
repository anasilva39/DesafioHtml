<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X -UA -Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesafioHTML</title>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <div class="left">
        <img src="imagem.png" alt ='Foto ilustrativa'>
        </div>
        <div class="right">
        <div class="container">
            <h1>Bem-vindo de volta</h1>
            <p>Faça login na sua conta</p>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com" required>
            
                <label for="senha">Senha</label>

                <input type="password" id="senha" placeholder="0123456789" required>
            
                <div class="remember-me">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembre de mim</label>
                    <a href="https://accounts.google.com/signin/recovery" class="forgot-password">Esqueceu sua senha?</a>
                </div>
    
                <button type="submit">Entrar na conta</button>
            
                <!-- Botão de login com o Google -->
                <button type="button" class="google-btn" onclick="window.location.href='https://accounts.google.com/signin'">
                    <img src="icon.png" alt="Google logo" class="google-icon"> Ou faça login com o Google
                </button>
            </form>
            
            <div class="link">    
                <p>Não tem uma conta? <a href="https://accounts.google.com/signup">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    </main>
    <script>
        document.getElementById('google-login-btn').addEventListener('click', function() {
            window.location.href = 'https://accounts.google.com/signin';});
    </script>
    
    
</body>
</html>
